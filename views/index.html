<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>Syncful</title>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- Vue.js dev -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <div id="app">
      <main>
        <h1>{{ title }}</h1>
        <label for="password">
          Password
          <input type="password" v-model="token" id="password">
        </label>
        
        <div>
          <button v-on:click="getEntries" class="btn">
            Get Entries
          </button>
          <div v-for="entry in entries" class="row">
            {{ entry.sys.contentType.sys.id}} - 
            {{ entry.fields.title?.en }}
            {{ entry.fields.name?.en }}
          </div>
        </div>
        
        <div>
          <button v-on:click="getProducts" class="btn">
            Get Products
          </button>
          <div v-for="product in products" class="row">
            <span>{{ product.id }} </span>
            <img :src="product.thumbnail_url" />
            <span>{{ product.name }}</span>
          </div>
        </div>
      </main>

      <footer>
        <button v-on:click="addEntry" class="btn">
          Add Entry
        </button>
      </footer>
    </div>
  </body>
</html>
